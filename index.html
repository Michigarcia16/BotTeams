
<!DOCTYPE html>
<html lang="es">
<head>

  <style>

    body {

    .container {

    h1 {

    .toggle-btn {
      display: block;

    .faq-item {
      margin-bottom: 25px;
      padding: 20px;
      border-left: 4px solid var(--primary-color);
      background-color: var(--card-bg);
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .faq-item:hover {
      background-color: var(--hover-bg);
    }

    .faq-item h2 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: var(--primary-color);
    }

    .faq-item p {
      margin: 0;
      line-height: 1.5;
    }

    .no-results {
      text-align: center;
      color: #999;
      font-style: italic;
      margin-top: 20px;

  </style>
</head>
<body>
  <div class="container">
    <img src="LOGO.webp" alt="Logo" class="logo">
    <h1>Chat Bot ðŸ¤–ðŸ”Œ Engineering</h1>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Cambiar modo</button>
    <input type="text" id="searchInput" placeholder="Escribe tu pregunta aquÃ­...">
    <div id="faqContainer"></div>
  </div>

  <script>
    const faqData = [
      {
        question: "Â¿Es correcto el alambrado o el tipo de cableado (MTW vs SIS)?",
        answer: "Se debe respetar el tipo de cable indicado en los planos elÃ©ctricos..."
      },
      {
        question: "Â¿DÃ³nde debe ir ubicada la tablilla o el equipo (por ejemplo, STB1, TB9, etc.)?",
        answer: "La ubicaciÃ³n debe coincidir con la representaciÃ³n fÃ­sica..."
      },
      {
        question: "Â¿QuÃ© color o calibre debe tener el cable en ciertos bornes?",
        answer: "El color y calibre deben seguir el estÃ¡ndar del proyecto..."
      },
      {
        question: "Â¿Se deben usar tablillas de paso o conexiones directas?",
        answer: "Depende del diseÃ±o del circuito..."
      },
      {
        question: "Â¿QuÃ© hacer si hay discrepancias entre el plano unifilar, el 3D y la lista de materiales?",
        answer: "Siempre se debe validar con la versiÃ³n mÃ¡s reciente del plano..."
      }
    ];

    const synonyms = {
      "cableado": ["alambrado", "cable", "conductor"],
      "ubicaciÃ³n": ["posiciÃ³n", "localizaciÃ³n", "sitio"],
      "color": ["tono"],
      "calibre": ["grosor", "espesor"],
      "tablilla": ["terminal", "conector", "borne", "bornes"]
    };

    function expandQuery(query) {
      let words = query.toLowerCase().split(/\s+/);
      let expanded = [...words];
      words.forEach(word => {
        if (synonyms[word]) {
          expanded = expanded.concat(synonyms[word]);
        }
      });
      return [...new Set(expanded)];
    }

    const fuse = new Fuse(faqData, {
      keys: ['question', 'answer'],
      threshold: 0.4,
      includeScore: true
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.trim();
      const faqContainer = document.getElementById('faqContainer');
      faqContainer.innerHTML = '';

      if (query === '') return;

      const expandedWords = expandQuery(query);
      const results = fuse.search(expandedWords.join(' '));

      if (results.length === 0) {
        faqContainer.innerHTML = '<p class="no-results">No se encontraron resultados. Intenta con otras palabras.</p>';
        return;
      }

      results.forEach(result => {
        const item = result.item;
        const faqItem = document.createElement('div');
        faqItem.className = 'faq-item';
        faqItem.innerHTML = `<h2>${item.question}</h2><p>${item.answer}</p>`;
        faqContainer.appendChild(faqItem);
      });
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
